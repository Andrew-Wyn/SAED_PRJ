<div class="ad-publish">
    <div><h2>Creare Nuovo Annuncio</h2></div>
    <form [formGroup]="adNewForm">
        <div class="publish-form">
            <p>
                <label for="title"><b>Title: </b></label>
                <input id="title" formControlName="title" required>
            </p>
            <p>
                <label for="price"><b>Prezzo: </b></label>
                <input type="number" id="price" formControlName="price" required>
            </p>
            <p>
                <label for="type"><b>Tipo: </b></label>
                <input id="type" formControlName="type" required>
            </p>
            <p>
                <label for="photo"><b>Foto: </b></label><br>
                <input type="file"
                    id="avatar" name="photo"
                    accept="image/png, image/jpeg">
            </p>

            <button [disabled]="!adNewForm.valid" (click)="save()">Create</button>
            &nbsp;
            <button (click)="goBack()">go back</button>
        </div>
    </form>
</div>
