<div class="ad-publish">
    <div><h2>Creare Nuovo Annuncio</h2></div>
    <form [formGroup]="adNewForm">
        <div class="publish-form">
            <p>
                <label for="title"><b>Title: </b></label>
                <input type="text" id="title" formControlName="title" required>
            </p>
            <p>
                <label for="price"><b>Prezzo: </b></label>
                <input type="text" id="price" formControlName="price" required>
            </p>
            <p>
                <label for="type"><b>Tipo: </b></label>
                <input type="text" id="type" formControlName="type" required>
            </p>
            <h3>Foto: </h3>
            <div *ngIf="photo; else noPicture"><img id="picture-icon" [src]="photo"/></div>
            <ng-template #noPicture><div><img id="picture-icon" src="https://freepikpsd.com/wp-content/uploads/2019/10/no-image-available-icon-png-8-Transparent-Images.png"/></div></ng-template>        
            <p>
                <input type="file" (change)="onFileChange($event)" required/>
            </p>

            <button [disabled]="!adNewForm.valid" (click)="save()">Create</button>
            &nbsp;
            <button (click)="goBack()">go back</button>
        </div>
    </form>
</div>
