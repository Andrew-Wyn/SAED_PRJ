<div class="band-serv-publish">
    <div><h2>Creare Nuovo Evento</h2></div>
    <form [formGroup]="bandServNewForm">
        <div class="card">
            <p>
                <label for="name"><b>Nome: </b></label>
                <input type="text" id="name" formControlName="name" required>
            </p>
            <p>
                <label for="band_type"><b>Tipo di Banda: </b></label>
                <input type="text" id="band_type" formControlName="band_type" required>
            </p>
            <p>
                <label for="description"><b>Descrizione: </b></label>
                <input type="text" id="description" formControlName="description" required>
            </p>
            <p>
                <label for="date"><b>Data: </b></label>
                <input type="date" id="date" formControlName="date" required>
            </p>
            <p>
                <label for="start_time"><b>Inizio: </b></label>
                <input type="text" id="start_time" formControlName="start_time" required placeholder="HH:MM">
            </p>
            <p>
                <label for="end_time"><b>Fine: </b></label>
                <input type="text" id="end_time" formControlName="end_time" required placeholder="HH:MM">
            </p>
