<div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
        <a routerLink="/app/market">Market</a>
        <a routerLink="/app/band">Band</a>
        <a routerLink="/app/serate">Annunci Serate</a>
        <a (click)="logout()">Logout</a>
    </div>
</div>
<div class="title-block"></div> 
<div class="title">
    Musin
</div>
<div class="right-item">
    <table>
        <tr>
            <td>        
                <div class="notifications">
                    <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" class="bell-icon">
                    <div class="dropdown-notify-content">
                        <div *ngFor="let notification of notifications$" (click)="actionNotify(notification.action_url)"  class="item-notify">
                            <table>
                                <tr>
                                    <td>
                                        {{notification.message}}&nbsp;
                                    </td>
                                    <td>
                                        <img class="notify-icon" [src]="notification.picture_url">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                {{userInfoService.userInfo?.name}}
            </td>
            <td>
                <a routerLink="/app/home">
                    <div><img class="logo-usr" [src]="userInfoService.imageProfileUrl"/></div>
                </a>
            </td>
        </tr>

    </table>
</div>
