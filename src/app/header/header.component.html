<div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
        <a routerLink="/app/market">Market</a>
        <a href="#">Ingaggio Band</a>
        <a href="#">Annunci Serate</a>
        <a (click)="logout()">Logout</a>
    </div>
</div>
<div class="title-block"></div> 
<div class="title">
    Musin
</div>
<div class="right-item">
    <table>
        <tr>
            <td>        
                <div class="notifications">
                    <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" class="bell-icon">
                    <div class="dropdown-notify-content">
                        <div *ngFor="let notification of notifications$" class="item-notify">
                            {{notification.type}}
                            <br>
                            {{notification.text}}
                        </div>
                    </div>
                </div>
            </td>
            <td>
                {{userInfoService.userInfo?.name}}
            </td>
            <td>
                <a routerLink="/app/home">
                    <div><img class="logo-usr" [src]="userInfoService.imageProfileUrl"/></div>
                </a>
            </td>
        </tr>

    </table>
</div>
